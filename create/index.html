<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create | ASFIMeet</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="register-container">
        <img src="/assets/asfimeet.png" width="70px" alt="">
        <h2>Create a Room</h2>
        <form>
            <div class="form-group">
                <label for="roomName">Room Name</label>
                <input type="text" id="roomName" name="roomName" placeholder="Enter a Name" required>
            </div>
            <div class="toggle-container">
  <label class="toggle-label">
    <div>
Make everyone a Co-Host 
    <span class="info-icon">â„¹</span>
    </div>
    <div>
<input type="checkbox" class="toggle-input">
    <span class="toggle-slider"></span>
    </div>
    
</label>
</div>
            
            <div class="bottom">
              <button type="submit" class="btn">Create a Room</button>
            <p><a href="/join/" class="signin">Join with a room ID</a></p>
            </div>
        </form>
    </div>

    <script>
        const asfiMemberSelect = document.getElementById('asfiMember');
        const membershipIdGroup = document.getElementById('membershipIdGroup');

        asfiMemberSelect.addEventListener('change', function() {
            if (asfiMemberSelect.value === 'yes') {
                membershipIdGroup.style.display = 'block';
            } else {
                membershipIdGroup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
