<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | ASFIMeet</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="register-container">
        <img src="/assets/asfimeet.png" width="70px" alt="">
        <h2>Sign In to ASFIMeet</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="bottom">
              <button type="submit" class="btn">Sign In</button>
            <p>Don't have an account? Kindly <a href="/register/" class="signin">Sign Up</a></p>
            <a href="" class="signin" style="text-align: center;">Forgot password</a>
            </div>
        </form>
    </div>

    <script>
        const asfiMemberSelect = document.getElementById('asfiMember');
        const membershipIdGroup = document.getElementById('membershipIdGroup');

        asfiMemberSelect.addEventListener('change', function() {
            if (asfiMemberSelect.value === 'yes') {
                membershipIdGroup.style.display = 'block';
            } else {
                membershipIdGroup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
